<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="login" (ngSubmit)="OnSubmit(login.value)">
    <ion-item>
      <ion-label> <b>Email:</b>
        <ion-input formControlName="email" type="email" placeholder="email"></ion-input>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> <b>  Password:</b>
        <ion-input formControlName="password" type="text" placeholder="password"></ion-input>
      </ion-label>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/signup']" fill="clear" expand="block">   SignUp| CreateNewAcconut </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
